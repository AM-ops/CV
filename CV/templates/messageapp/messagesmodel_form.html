{% extends 'base.html'%}
{% load crispy_forms_tags %}
{%block messageblock%}
<ul class="list-group mb-4">
  <li class="list-group-item p-4">
    <div class="form">
      <h2>Contact Me!</h2>
      <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-success" type="submit" name="button">Send</button>
          <a class="btn btn-secondary" href="{% url 'home' %}">Go back Home</a>
      </form>
    </div>
  </li>
</ul>
{%endblock%}
